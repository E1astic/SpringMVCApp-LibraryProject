<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Current person</title>
</head>
<body>

<p th:text="'Id: ' + ${person.getId()}"></p>
<p th:text="'Name: ' + ${person.getName()}"></p>
<p th:text="'Year of birth: ' + ${person.getYear()}"></p>

<hr/>

<div th:if="${books.size()==0}">
    <p>The person hasn't picked up any books yet</p>
</div>

<div th:if="${books.size()!=0}">
    <p>Books:</p>
    <div th:each="book : ${books}">
        <a th:href="@{/books/{id}(id=${book.getId()})}" th:text="${book.getName()} + ', ' + ${book.getAuthor()} + ', ' + ${book.getYear()}"></a>
    </div>
</div>

<hr/>

<a th:href="@{/people/{id}/edit(id=${person.getId()})}">Edit</a>
<br/>

<form th:method="DELETE" th:action="@{/people/{id}(id=${person.getId()})}">
    <input type="submit" value="Delete">
</form>

</body>
</html>
