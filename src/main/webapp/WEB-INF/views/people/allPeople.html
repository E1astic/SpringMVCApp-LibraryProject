<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All people</title>
</head>
<body>

<div th:each="person : ${people}">
    <a th:href="@{/people/{id}(id=${person.getId()})}" th:text="${person.getName()} + ', ' + ${person.getYear()}"></a>
</div>

<hr/>

<form method="GET" action="/people/new">
    <input type="submit" value="Add new person"/>
</form>

</body>
</html>
