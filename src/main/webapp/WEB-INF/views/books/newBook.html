<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New book</title>
</head>
<body>

<form th:method="POST" th:action="@{/books}" th:object="${book}">
    <label for="person_id">Enter person id: </label>
    <input type="text" th:field="*{person_id}" id="person_id">
    <br/>

    <label for="name">Enter name: </label>
    <input type="text" th:field="*{name}" id="name">
    <br/>

    <label for="author">Enter author: </label>
    <input type="text" th:field="*{author}" id="author">
    <br/>

    <label for="year">Enter year: </label>
    <input type="text" th:field="*{year}" id="year">
    <br/>

    <input type="submit" value="Add">
</form>

</body>
</html>
